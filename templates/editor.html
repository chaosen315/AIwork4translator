<!-- templates/editor.html (root) -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>双栏Markdown编辑器 - AI文档翻译工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplemde@1.11.2/dist/simplemde.min.css">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <a href="/?from=newfile" class="btn btn-outline-primary btn-sm top-left-action" id="newFileBtn"><i class="bi bi-file-earmark-plus me-1"></i>翻译新文件</a>
    <div class="container mt-5">
        <h1 class="text-center mb-4"><i class="bi bi-layout-split me-2"></i>AI文档翻译工具 - 双栏编辑器</h1>
        <div class="status-indicator alert alert-info" id="statusIndicator">
            <strong id="statusText">准备就绪</strong>
            <span class="badge bg-secondary ml-2" id="progressText">0/0</span>
        </div>
        <div class="editor-container">
            <div class="editor-column">
                <div class="editor-header">
                    <h5 class="mb-0"><i class="bi bi-file-text me-2"></i>原文</h5>
                    <button class="btn btn-sm btn-outline-secondary" id="openOriginalBtn">打开文件</button>
                </div>
                <div class="editor-content">
                    <textarea id="originalEditor" class="editor-wrapper"></textarea>
                </div>
            </div>
            <div class="editor-resizer"></div>
            <div class="editor-column">
                <div class="editor-header">
                    <h5 class="mb-0"><i class="bi bi-translate me-2"></i>译文</h5>
                    <button class="btn btn-sm btn-outline-secondary" id="openTranslationBtn">打开文件</button>
                </div>
                <div class="editor-content">
                    <textarea id="translationEditor" class="editor-wrapper"></textarea>
                </div>
            </div>
        </div>
        <div class="progress-container">
            <div class="progress" id="translationProgress">
                <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <button class="btn btn-primary btn-lg floating-action-btn" id="startTranslationBtn">
            <i class="bi bi-play-fill me-2"></i>开始翻译
        </button>
        <div class="alert alert-success mt-3 d-none" id="translationCompleteAlert">
            翻译完成！<button class="btn btn-sm btn-outline-success ml-2" id="downloadBtn">下载结果</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplemde@1.11.2/dist/simplemde.min.js"></script>
    <script>
        window.templateParams = {
            md_path: {{ md_path | default('', true) | tojson }},
            csv_path: {{ csv_path | default('', true) | tojson }},
            llm_provider: {{ llm_provider | default('', true) | tojson }}
        };
    </script>
    <script src="/static/editor.js"></script>
</body>
</html>
